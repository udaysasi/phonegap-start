        <link rel="stylesheet" type="text/css" href="css/index.css" />
        <title>Keep Alive</title>

    <body>
        <div class="app">
            <h1>PhoneGap</h1>
            <div id="deviceready" class="blink">
                <p class="event listening">Connecting to Device</p>
                <p class="event received">Device is Ready</p>
            </div>
        </div>
        <header>
      		<h1>What is this?</h1>
	        <h2>A simple app developed to demo the new Data RSSI feature</h2>
    	</header>
    	<section>
  	  		There is nothing to see here.. This app does nothing but keep the network connection live by sending data packets to the internet frequently. 
    	</section>
    	<div id="placehere"></div>
    	<img id="hourglass" src="img/hourglass.png">
        <script type="text/javascript" src="phonegap.js"></script>
        <script type="text/javascript" src="js/index.js"></script>
        <script type="text/javascript">
            app.initialize();
        </script>
    </body>
